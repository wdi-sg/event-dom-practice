<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <title>css-airbnb mockup</title>
</head>

<body>
  <div class="wrapper">
    <h3>Enter location you wish to travel to: </h3>
    <input id="destination-search" type="text"/>
    <button id="submit-destination">
      submit
    </button>

    <h1 id="alert_message">INVALID DESTINATION ENTERED!</h1>

    <h3>Meet Guidebooks</h3>
    <p>
      Discover hundreds of local spots recommended by Airbnb hosts
    </p>

    <div class="grid">
      <div id="box1" class="box">
        <span>San Francisco</span>
      </div>
      <div id="box2" class="box">
        <span>New York</span>
      </div>
      <div id="box3" class="box">
        <span>London</span>
      </div>
    </div>

    <button id="guidebook_bt">See All Guidebooks</button>



    <h3>Just for the weekend</h3>
    <p>
      Discover new, inspiring places close to home.
    </p>

    <div class="grid">
      <div id="box4" class="box">
        <span>Napa</span>
      </div>
      <div id="box5" class="box">
        <span>Sonoma</span>
      </div>
      <div id="box6" class="box">
        <span>San Francisco</span>
      </div>
    </div>

    <button id="destination_bt">See All Destinations</button>
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>
</html>
